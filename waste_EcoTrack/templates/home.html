<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Home Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8f0; /* Light green background for the page */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            background-color: #004d00; /* Dark green background for the nav bar */
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-bar li {
            margin: 0 15px;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1; /* Allows the content area to expand and push the footer to the bottom */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .banner {
            width: 100%;
            height: 60px;
            overflow: hidden;
            position: relative;
            background-color: #004d00; /* Dark green background for the banner */
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .banner-content {
            white-space: nowrap;
            position: absolute;
            width: 100%;
            animation: slide 10s linear infinite;
            font-size: 1.2em;
        }

        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #009688; /* Teal border color */
            border-radius: 8px;
            background-color: #ffffff; /* White background for content blocks */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for a card effect */
            text-align: center;
        }

        .form-container h2 {
            margin-top: 0;
            color: #004d00; /* Dark green color for headings */
        }

        .form-container input,
        .form-container select {
            width: calc(100% - 22px); /* Adjust width to account for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #009688; /* Teal border color */
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #004d00; /* Dark green background */
            color: #ffffff;
            cursor: pointer;
            margin: 10px 0;
        }

        .form-container button:hover {
            background-color: #003d00; /* Even darker green for hover effect */
        }

        .toggle-links {
            margin: 10px 0;
        }

        .toggle-links a {
            color: #009688; /* Teal color for links */
            text-decoration: none;
            margin: 0 5px;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }

        .footer {
            padding: 15px;
            background-color: #003d00; /* Even darker green for footer */
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#login-register" onclick="toggleForms('signup')">Login/Register</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="banner">
            <div class="banner-content">
                <span>Reduce, Reuse, Recycle!</span> | Join us in our mission to manage waste sustainably and protect the environment.
            </div>
        </div>

</body>
</html>
